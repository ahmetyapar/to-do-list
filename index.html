<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task List</title>
    <link href="https://fonts.googleapis.com/css2?family=Tilt+Neon&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="heading">
            <h1>My To Do List App</h1>
        </div>
        <div class="form">
            <form id="task-form">
                <input class="input" type="text" placeholder="Write Something...">
                <input class="button" type="submit" value="Add">
            </form>
        </div>
        <div class="title">
            <h1>Tasks</h1>
        </div>
        <div class="items">
            
        </div>
        <div class="delete">
            <input id="delete" type="button" value="Clear All">
        </div>
    </div>

    <script src="app.js"></script>
    <script src="https://kit.fontawesome.com/e4b5b19c41.js" crossorigin="anonymous"></script>
</body>
</html>
